<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Universities by Country</h1>
        <input type="text" id="countryInput" placeholder="Enter country (e.g., ukraine)">
        <button id="fetchBtn">Submit</button>
        <button id="resetBtn">Reset</button>
        <div id="counter">Saved Universities: 0</div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
